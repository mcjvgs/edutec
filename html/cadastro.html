<html lang="PT-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles-pastas/style-cadastro.css">
  <title>Cadastrar - Geotec</title>
</head>

<body>
  <main>
    <form action="">
      <a href="../index.html">
        <img class='logo-login' src="../images/logo_geotec.png" alt="">
      </a>
      <div class="cadastro-usuario">
        <input id="username" placeholder="Digite seu nome" type="text">
      </div>
      <div class="senha-usuario">
        <input id="senha" placeholder="Digite sua senha" type="password">
      </div>
      <div class="confirmar-senha">
        <input id="confirm" placeholder="Confirme sua senha" type="password">
      </div>
      <button class="logar">Cadastrar</button>
    </form>
  </main>
</body>

</html>
